apiVersion: v1
kind: Service
metadata:
  name: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-tm-1-external-service
  namespace: {{ .Release.Namespace }}
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-health-probe-protocol: "TCP"
    service.beta.kubernetes.io/azure-load-balancer-health-probe-port: "9611"
#    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "snet-vnet-test-cst-multi-dc-westeurope-002-nodepool" # will be passed via --set-sting command.
    service.beta.kubernetes.io/azure-load-balancer-ipv4: "10.9.4.101"
    {{- with .Values.wso2.deployment.services.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    #Manual DNS entry should be added to traffic.manager1.external.svc.dc2.am.wso2.com -> 10.0.2.101
spec:
  # label keys and values that must match in order to receive traffic for this service
  selector:
    tm-node: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-tm-1
  type: LoadBalancer
  ports:
    # ports that this service should serve on
    - name: binary-tm1
      port: 9611
      protocol: TCP
      targetPort: 9611
    - name: binary-secure-tm1
      port: 9711
      protocol: TCP
      targetPort: 9711
    - name: jms-tcp-tm1
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: secure-jms-tcp-tm1
      port: 8672
      protocol: TCP
      targetPort: 8672
