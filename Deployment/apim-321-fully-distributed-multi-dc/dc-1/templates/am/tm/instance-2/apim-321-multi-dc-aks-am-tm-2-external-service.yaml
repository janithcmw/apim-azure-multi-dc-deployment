apiVersion: v1
kind: Service
metadata:
  name: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-tm-2-external-service
  namespace: {{ .Release.Namespace }}
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "vnet-multi-dc-cst-env-westeurope-001"
    service.beta.kubernetes.io/azure-load-balancer-ipv4: "10.1.1.102"
    #Manual DNS entry should be added to traffic.manager2.external.svc.dc1.am.wso2.com -> 10.0.1.102
spec:
  # label keys and values that must match in order to receive traffic for this service
  selector:
    tm-node: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-tm-2
  type: LoadBalancer
  ports:
    # ports that this service should serve on
    - name: binary-tm2
      port: 9611
      protocol: TCP
      targetPort: 9611
    - name: binary-secure-tm2
      port: 9711
      protocol: TCP
      targetPort: 9711
    - name: jms-tcp-tm2
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: secure-jms-tcp-tm2
      port: 8672
      protocol: TCP
      targetPort: 8672
