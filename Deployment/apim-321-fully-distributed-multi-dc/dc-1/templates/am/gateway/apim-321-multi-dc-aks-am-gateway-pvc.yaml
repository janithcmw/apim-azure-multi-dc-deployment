apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-gateway-shared-synapse-configs-volume
  namespace : {{ .Release.Namespace }}
spec:
  capacity:
    storage: {{ .Values.wso2.deployment.storage.capacity }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: {{ .Values.wso2.deployment.storage.reclaimPolicy }}
  storageClassName: {{ .Values.wso2.deployment.storage.storageClassName }}
  csi:
    driver: file.csi.azure.com
    volumeHandle: {{ .Values.wso2.deployment.storage.storageAccountName }}#{{ .Values.wso2.deployment.storage.shareNames.synapse }}
    readOnly: false
    volumeAttributes:
      secretName: azure-secret
      shareName: {{ .Values.wso2.deployment.storage.shareNames.synapse }}
      storageAccount: {{ .Values.wso2.deployment.storage.storageAccountName }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-gateway-shared-synapse-configs-volume-claim
  namespace : {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.wso2.deployment.storage.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.wso2.deployment.storage.capacity }}
  volumeName: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-gateway-shared-synapse-configs-volume

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-gateway-log-storage-volume-claim
  namespace : {{ .Release.Namespace }}
spec:
  storageClassName: {{ .Values.wso2.deployment.storageClassName}}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

