apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-gateway-ingress-wss
  namespace : {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.wso2.deployment.am.gateway.ingress.websocket.secure.hostname }}
      secretName: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-certificate-secret
  rules:
    - host: {{ .Values.wso2.deployment.am.gateway.ingress.websocket.secure.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "apim-321-multi-dc-aks.resource.prefix" . }}-am-gateway-service
                port:
                  number: 8099
